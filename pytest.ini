[pytest]
minversion = 7.0

# Where pytest should look for tests
testpaths = tests

# Naming conventions
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# CLI defaults
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --maxfail=5

# Custom markers
markers =
    unit: Fast, isolated unit tests.
    integration: Cross-module or service-level tests.
    api: API endpoint tests.
    performance: Performance and load tests.
    error: Error handling and edge cases.
    slow: Long-running tests.
    requires_model: Tests that load real ML models.
    requires_service: Tests that require a running service.

# Don't recurse into these directories during discovery
norecursedirs = build dist .venv venv __pycache__ *.egg-info

# AsyncIO integration (pytest-asyncio >= 0.21)
asyncio_mode = auto

# Console & JUnit output
console_output_style = progress
junit_family = xunit2

# Logging during tests (ensure 'logs/' exists)
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
